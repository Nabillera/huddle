<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="huddle-style.css" />
   
</head>
<body>
    
    <div class="huddle-logo-div">
        <img class="huddle-logo"src="./images/logo.svg">
    </div>
    <div class="biggest-div">
        
        <div class="illust-div">
            
            <img class="illustration" src="./images/illustration-mockups.svg">
        </div>

        <div class="text-button-div">
            <p class="bold-text">
                Build The Community Your Fans Will Love
            </p>
            <p class="boldnt-text">
                Huddle re-imagines the way we build communities. 
                You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion. 
            </p>
    
            <button>Register</button>
        </div>

    </div>
    
    
    <div class="logos-div">
        <img class="logo" src="./images/facebook.png"> 
        <img class="logo" src="./images/twitter.png"> 
        <img class="logo" src="./images/instagram.png">
    </div>
</body>
</html>
